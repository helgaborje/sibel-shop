<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">YOUR CART</h5>
    <span type="button" class="text-reset" data-bs-dismiss="offcanvas" aria-label="Close">
      <img src="../../assets/Icon_Exit.svg" alt="close" width="22px">
    </span>
  </div>
  <div *ngIf="cart.items.length > 0" class="offcanvas-body">
    <div *ngFor="let item of cart.items">
      <div class="row">
        <div class="col-12 item-container">
          <img src="{{ item.product }}" alt="" height="60px">
          <h6 class="h6">{{item.name}}</h6>
          <span class="delete-btn">
            <img src="../../../assets/Icon_Trash.svg" alt="trash-can" width="22px" (click)="deleteItem(item)">
          </span>
        </div>
        <span>
          {{item.size}}, {{item.color}}
        </span>
      </div>
      <div class="product col-12 d-flex align-items-center justify-content-between">
        <div class="quantity-buttons">
          <span class="add-btn" (click)="decreaseQuantity(item)">-</span>
          {{item.quantity}}
          <span class="add-btn" (click)="increaseQuantity(item)">+</span>
        </div>
        <div class="total-product-sum">
          <strong><span>{{getProductTotal(item)}} SEK </span></strong>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div>
    <hr>
    <div *ngIf="getTotal(cart.items) > 1" class="total-sum">
      <strong><span>Total {{getTotal(cart.items)}} SEK </span></strong>
    </div>
  </div>
  <button [routerLink]="['/checkout']" type="button" class="btn cart-btn" data-bs-dismiss="offcanvas">Check out</button>
</div>
