<div class="products-container">
  <h2>Products</h2>

  <!-- Products -->
  <div *ngIf="products.length > 0">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="!element.editProduct; else editMode">
            {{ element.name }}
          </ng-container>
          <ng-template #editMode>
            <!-- Input field for editing -->
            <input [(ngModel)]="element.name" />
            <button mat-stroked-button (click)="saveChanges(element)">Save</button>
          </ng-template>
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="!element.editProduct; else editMode">
            {{element.description}}
          </ng-container>
          <ng-template #editMode>
            <!-- Input field for editing -->
            <input [(ngModel)]="element.description" />
            <button mat-stroked-button (click)="saveChanges(element)">Save</button>
          </ng-template>
        </td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="!element.editProduct; else editMode">
            {{element.image}}
          </ng-container>
          <ng-template #editMode>
            <!-- Input field for editing -->
            <input [(ngModel)]="element.image" />
            <button mat-stroked-button (click)="saveChanges(element)">Save</button>
          </ng-template>
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="!element.editProduct; else editMode">
            {{element.price}}
          </ng-container>
          <ng-template #editMode>
            <!-- Input field for editing -->
            <input [(ngModel)]="element.price" />
            <button mat-stroked-button (click)="saveChanges(element)">Save</button>
          </ng-template>
        </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <span class="edit-btn" (click)="toggleEdit(element)">
            <mat-icon *ngIf="!element.editProduct">edit</mat-icon>
            <mat-icon *ngIf="element.editProduct">done</mat-icon>
          </span>
        </td>
      </ng-container>

      <!-- Delete product -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <span class="delete-btn" (click)="deleteProduct(element)">
            <i class="fa-regular fa-trash-can"></i>
          </span>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <div *ngIf="products.length === 0">
    <p>No products.</p>
  </div>

  <button (click)="addProduct()" class="btn">Add Product</button>

  <!-- Add product -->
  <ng-container *ngIf="addingNewProduct">
    <div>
      <label>Name:</label>
      <input [(ngModel)]="newProduct.name" />
    </div>
    <div>
      <label>Description:</label>
      <input [(ngModel)]="newProduct.description" />
    </div>
    <div>
      <label>Image:</label>
      <input [(ngModel)]="newProduct.image" />
    </div>
    <div>
      <label>Price:</label>
      <input [(ngModel)]="newProduct.price" />
    </div>
    <div>
      <button mat-stroked-button (click)="saveNewProduct()">Save</button>
      <button mat-stroked-button (click)="addProduct()">Cancel</button>
    </div>
  </ng-container>

</div>
