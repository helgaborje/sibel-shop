<div class="product-container">
  <div class="row product-details" *ngIf="product">
    <div class="col-md-6">
      <img src="{{ product.image }}" class="card-img-top" alt="...">
    </div>
    <div class="col-md-6">
      <h5>{{ product.name }}</h5>
      <p>{{ product.description }}</p>
      <p>{{ product.price }} SEK</p>
      <a class="btn" (click)="onAddToCart(product)">Add to cart</a>
    </div>
  </div>
</div>
