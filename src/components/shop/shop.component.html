<div class="card-container">
  <div *ngFor="let product of products; let i = index" class="card" style="width: 14rem;">
    <img src="assets/placeholder-img.png" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{ product.price }}</p>
      <a href="#" class="btn btn-primary">Add to cart</a>
    </div>
  </div>


</div>
